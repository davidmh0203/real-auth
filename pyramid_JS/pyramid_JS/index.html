<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>기본 피라미드</title>
  </head>
  <body>
    <div>
      <h1 id="title">Hey</h1>
    </div>
    <div>
      <input type="number" id="level" placeholder="레벨 입력" />
    </div>
    <input type="text" id="symbol" placeholder="원하는 심볼" />
    <input type="color" id="symbolColor" placeholder="심볼 색상을 선택하세요" />
    <button onclick="pyramid()">일반피라미드 실행</button>
    <button onclick="resetPyramid()">리셋</button>
    <div id="content"></div>
  </body>

  <script>
    function pyramid() {
      const symbolColor = document.getElementById("symbolColor").value;
      const symbol = document.getElementById("symbol").value;
      const symColor = `<span style="color:${symbolColor}">${symbol}</span>`;
      const num = parseInt(document.getElementById("level").value);
      let content = "";

      for (let i = 0; i < num; i++) {
        let line = "";
        for (let j = 0; j < num - i - 1; j++) {
          line += "&nbsp;";
        }
        for (let star = 0; star < 2 * i + 1; star++) {
          line += symColor;
        }

        content += line + "<br>";
      }
      document.getElementById("content").innerHTML = content;
      document.getElementById("content").style.fontFamily = "monospace";
    }

    function resetPyramid() {
      document.getElementById("content").innerHTML = "";
    }
  </script>
</html>
